<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no, minimum-scale=1.0">

    <style>
		body {
			background-color: #f2f2f2;
		}
	
        #error-screen-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #error-screen-message-wrapper {
            position: absolute;
            top: 100px;
            height: 150px !important;
            width: 60%;
            right: 20%;
            text-align: center;
        }

        #error-screen-wrapper {
            font-family: Open Sans, Helvetica, Arial, sans-serif;
            font-size: 18px;
            font-weight: normal;
            color: #333;
        }

        #error-screen-message-text-extra {
            margin-top: 30px;
            font-size: 14px;
        }
		
		.error-screen-button {
			color: #5DBDE6;
            background-color: #f2f2f2;
            border: 0px;
            font-size: 18px;
            height: 120px;
		}
		
		#error-screen-show-detail-button {
            height: 60px;
			margin-top: -60px;
			padding-left: 0;
			padding-right:0;
        }

        #error-screen-spinner {
            box-sizing: border-box;
            height: 60px;
            width: 60px;
            margin-top: 30px;
            margin-bottom: 27px;
            -webkit-animation: 1s linear infinite errorSpinnerRotation;
            animation: 1s linear infinite errorSpinnerRotation;
            border: 20px solid rgba(0,0,0,.2);
            border-radius: 100%;
        }

        #error-screen-spinner:before {
            content: "";
            display: block;
            position: absolute;
            left: -6px;
            top: -6px;
            height: 100%;
            width: 100%;
            border: 6px solid transparent;
            border-top: 6px solid rgba(0,0,0,.5);
            border-radius: 100%;
        }
		
		#exception-detail {
			display: block;
			position: absolute;
			margin-top: 0px;
			margin-left: 30px;
			top: 250px;
			text-align: left;
			width: 80%;
		}
		
		#error-screen-exception-message {
			white-space: pre-wrap;
			word-wrap: break-word;
		}
		
		#error-screen-exception-stack {
			white-space: pre-wrap;
			word-wrap: break-word;
			margin-left: 10px;
		}

        @-webkit-keyframes errorSpinnerRotation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(359deg);
            }
        }

        @keyframes errorSpinnerRotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }
    </style>
</head>
<body>
    <div id="error-screen-wrapper">
        <div id="error-screen-message-wrapper">
            <div id="error-screen-message-text">There was an error processing your request.</div>
        </div>
    </div>
    
</body>
</html>
